name: Build marimo subpage

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Set this to "docs/marimo" if your Pages source is /docs
  MARIMO_OUTPUT_DIR: marimo

jobs:
  marimo-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 🚀 Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: 🛠️ Build marimo HTML into subfolder
        run: |
          uv run .github/scripts/build_marimo.py --apps-dir "04_marimo" --output-dir "${MARIMO_OUTPUT_DIR}" --template ".github/scripts/index.tailwind.html.j2"
          # Helpful for debugging output structure
          tree "${MARIMO_OUTPUT_DIR}" || true

      - name: ✍️ Ensure subpage has its own .nojekyll (harmless if not needed)
        run: |
          mkdir -p "${MARIMO_OUTPUT_DIR}"
          touch "${MARIMO_OUTPUT_DIR}/.nojekyll"

      - name: 🧹 Skip commit if nothing changed
        id: diffcheck
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ✅ Commit and push marimo subpage
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${MARIMO_OUTPUT_DIR}"
          git commit -m "chore(marimo): update exported HTML subpage"
          git push
