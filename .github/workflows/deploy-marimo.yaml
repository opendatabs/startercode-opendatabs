name: Deploy marimo notebooks to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸ§° Install build deps
        run: uv pip install --system loguru fire

      - name: ğŸ› ï¸ Export marimo notebooks (edit mode)
        run: |
          uv run .github/scripts/marimo_build.py \
            --source 04_marimo \
            --output-dir _site

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
