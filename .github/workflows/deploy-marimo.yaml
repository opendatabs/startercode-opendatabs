name: Deploy marimo notebooks to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🚀 Install uv
        uses: astral-sh/setup-uv@v6

      - name: 🛠️ Export marimo notebooks (edit mode)
        run: |
          uv run .github/scripts/marimo_build.py \
            --source 04_marimo \
            --output-dir _site/marimo
          tree _site || true

      - name: 🏠 Build homepage from README.md
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc
          pandoc -s README.md -o _site/index.html \
            --metadata title="Home" \
            --css https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css \
            -V pagetitle="Home"

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
